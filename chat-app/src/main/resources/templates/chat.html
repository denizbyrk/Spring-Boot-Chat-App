<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mesajlaşma</title>
    <link rel="stylesheet" href="/css/chat-style.css">
</head>
<body>

<div class="chat-container">



    <!-- Sohbet Başlığı -->
    <div class="chat-header">
    
         <a href="/friends/list" class="back-button">← Arkadaşlarım</a>
    
        <h2 th:text="${receiver.username}">Kullanıcı Adı</h2>
    </div>

    <!-- Mesajlar -->
    <div class="chat-messages" id="messages">
        <div th:each="message : ${messages}">
            <div th:if="${message.sender.id == currentUser.id}" class="message sent">
                <p th:text="${message.content}"></p>
            </div>
            <div th:if="${message.sender.id != currentUser.id}" class="message received">
                <p th:text="${message.content}"></p>
            </div>
        </div>
    </div>

    <!-- Mesaj Yazma Alanı -->
    <form th:action="@{/chat/send}" method="post" class="chat-input">
        <input type="hidden" name="receiverId" th:value="${receiver.id}" />
        <input type="text" name="content" placeholder="Mesajınızı yazın..." required />
        <button type="submit">Gönder</button>
    </form>

</div>

</body>
</html>
